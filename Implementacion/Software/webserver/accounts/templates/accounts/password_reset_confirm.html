<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NARO 24AC Password reset</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

</head>
<body>
    
    <div class="form">
        
        <h1 style="font-weight: bold; padding: 15px 10px;">Enter new password</h1>

        <h3 style="color: white; font-weight: 300;">Please enter your new password twice so we can verify you typed it in correctly.</h3>

        <form method="post">

            {% csrf_token %}

            {{form.errors.new_password1}}
            {{form.errors.new_password2}}
            <div class="field-wrap">
                <label>
                    New password<span class="req">*</span>
                </label>
                <input type="password" name="new_password1" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
                <label>
                    New password confirmation<span class="req">*</span>
                </label>
                <input type="password" name="new_password2" required autocomplete="off"/>
            </div>
            <button type="submit" style="cursor: pointer;" class="button button-block"/>Update password</button>
            
        </form>
        
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'accounts/label_and_tab_animation.js' %}"></script>

</body>
</html>
