<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NARO 24AC Password change</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

</head>
<body>
    
    <div class="form">

        <h1 style="font-weight: bold; padding: 15px 10px;">Password change complete</h1>

        <h3 style="color: white; font-weight: 300;">Your password has been changed. You may go ahead and log in now.</h3>

        <br>

        <form action="{% url 'home' %}">
            <input style="cursor: pointer;" type="submit" class="button button-block" value="Log in"/>
        </form>

    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
