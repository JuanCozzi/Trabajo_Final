<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="form">
            
            <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="{% url 'login' %}" method="post" id="loginForm">
                
                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="usernameLogin"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" id="passwordLogin"/>
                    </div>
                    
                    <p class="forgot"><a href="{% url 'reset_password' %}">Forgot Password?</a></p>
                    
                    <button class="button button-block" id="loginButton"/>Log In</button>
                
                </form>
            </div>
        </div><!-- tab-content -->
        
    </div> <!-- /form -->
    <!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'accounts/sign_up_login.js' %}"></script>
<script>
    var login_url = "{% url 'login' %}"
    var user_dashboard_url = "{% url 'user_dashboard' %}"
</script>

</body>
</html>
