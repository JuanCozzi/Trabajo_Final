<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NARO 24AC Password change</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

</head>
<body>
    
    <div class="form">

        <h1 style="/*background: #1ab188;*/ padding: 15px 10px;">Password change</h1>
        
        <h3 style="color: white; font-weight: 300;">Enter your current password and then your new one in order to change it.</h3>
        
        <form method="post">
            
            {% csrf_token %}

            {{form.errors.old_password}}
            <div class="field-wrap">
                <label>
                    Old password<span class="req">*</span>
                </label>
                <input type="password" name="old_password" required autocomplete="off"/>
            </div>

            {{form.errors.new_password1}}
            <div class="field-wrap">
                <label>
                    New password<span class="req">*</span>
                </label>
                <input type="password" name="new_password1" required autocomplete="off"/>
            </div>

            {{form.errors.new_password2}}
            <div class="field-wrap">
                <label>
                    New password confirmation<span class="req">*</span>
                </label>
                <input type="password" name="new_password2" required autocomplete="off"/>
            </div>
            
            <button style="cursor: pointer;" class="button button-block"/>Change password</button>
            
        </form>

    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'accounts/label_and_tab_animation.js' %}"></script>

</body>
</html>
